<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #panorama {
            width: 80vw;
            height: 80vh;
            margin: auto;
            margin-top: 20px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .progress-bar-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 1001;
        }
        .nav-buttons {
            position: fixed;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 1001;
        }
        .nav-buttons button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }
        .nav-buttons .prev {
            position: absolute;
            left: 10px;
        }
        .nav-buttons .next {
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body class="bg-light text-dark">

    <header class="header">
        <h1>Virtual Tour</h1>
    </header>

    <div id="panorama"></div>
    
    <div class="progress-bar-container">
        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="prev" onclick="prevScene()">&#9664;</button>
        <button class="next" onclick="nextScene()">&#9654;</button>
    </div>

    <div id="overlay">
        <h1>The tour is over!</h1>
        <button class="btn btn-primary" onclick="window.location.href='index.html'">Go to Home Page</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        let currentSceneIndex = 0;
        const scenes = ["scene1", "scene2", "scene3"];
        const imageUrls = [
            "https://siddheshdhomse.github.io/Images-for-VT/images/scene1.jpg",
            "https://siddheshdhomse.github.io/Images-for-VT/images/scene2.jpeg",
            "https://siddheshdhomse.github.io/Images-for-VT/images/scene3.jpg"
        ];
        const sceneDurations = [36000, 36000, 36000]; // Duration for each scene in milliseconds

        const viewer = pannellum.viewer('panorama', {
            "default": {
                "firstScene": scenes[0],
                "sceneFadeDuration": 500,
                "autoLoad": true,
                "autoRotate": 10 // Adjust speed here
            },
            "scenes": scenes.reduce((acc, scene, index) => {
                acc[scene] = {
                    "type": "equirectangular",
                    "panorama": imageUrls[index],
                    "hotSpots": [
                        {
                            "pitch": 10,
                            "yaw": 180,
                            "type": "scene",
                            "text": `Go to ${scenes[(index + 1) % scenes.length]}`,
                            "sceneId": scenes[(index + 1) % scenes.length]
                        },
                        {
                            "pitch": -10,
                            "yaw": 0,
                            "type": "info",
                            "text": `Information about ${scene}`,
                            "URL": "https://example.com/info" + (index + 1)
                        }
                    ]
                };
                return acc;
            }, {})
        });

        function loadScene(index) {
            if (index >= scenes.length) {
                // All scenes have been shown
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('panorama').style.display = 'none';
                document.querySelector('.progress-bar-container').style.display = 'none';
                document.querySelector('.nav-buttons').style.display = 'none';
                return;
            }
            currentSceneIndex = index;
            viewer.loadScene(scenes[currentSceneIndex]);
            updateProgressBar();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentSceneIndex + 1) / scenes.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);
        }

        function nextScene() {
            if (currentSceneIndex < scenes.length - 1) {
                loadScene(currentSceneIndex + 1);
            }
        }

        function prevScene() {
            if (currentSceneIndex > 0) {
                loadScene(currentSceneIndex - 1);
            }
        }

        viewer.on('load', () => {
            updateProgressBar();
        });

        loadScene(0); // Start the tour

        // Optional: Set default zoom level to maximum
        viewer.setPitch(0);
        viewer.setYaw(0);
    </script>
</body>
</html>
